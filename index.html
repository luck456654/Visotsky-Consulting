<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header class="header">
	 <a href="#" class="header__link-popup">Нажмите на ссылку и всплывающее окно появится</a>
    </header>
    <main class="main">
        <div class="main__popup">
            <div class="main__popup-left">
                <div class="main__left-wrapper">
                    <div class="main__posh">ПОШ</div>
                    <div class="main__plan">ПЛАН</div>
                    <div class="main__book" ></div>
                    <div class="main__arrow" ></div> 
            </div> 
        </div>
            <div class="main__popup-right">
                <h2 class="main__title">МАСТЕР-КЛАСС?</h2>
                <p class="main__text-download">Скачайте пошаговый план</p>
                <h3 class="main__h3">«КАК СОБСТВЕННИКУ ВЫЙТИ ИЗ ОПЕРАЦИОНКИ»</h3>
                <p class="main__desc">и познакомьтесь с этим инструментом</p>
                <p class="main__desc-bold">прямо сейчаc</p>
                <p class="main__10steps">10 шагов помогут создать системный бизнес</p>
                <p class="main__bonus">Для получения бонуса введите email</p>
                <input class="main__input" placeholder="Ваш e-mail">
                <p><input type="button" value="CКАЧАТЬ ПОШАГОВЫЙ ПЛАН" class="main__button"></p>
            </div>  
            
        </div>
    </main>    
    
    <script src="js/popup.js" defer></script>
